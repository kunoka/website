<!doctype html>
<html lang="en">
<head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8">
    <!-- Make the page mobile compatible -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <script>window.PointerEvent = void 0</script>
    <!-- Allow installing the app to the homescreen -->
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=9"  />
    <script type="text/javascript" src="//webapi.amap.com/maps?v=1.3&key=8f73219e18df8b45679766f432ba8431&plugin=AMap.Geocoder,AMap.ToolBar"></script>
    <script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <link rel="stylesheet" href="/rongcloud/cs.min.css">

    <!-- 可以将 SDK 下载到本地 配置 gruntfile 与 cs.js 合并压缩成一个 js 文件 -->
    <script src="//cdn.ronghub.com/RongEmoji-2.2.4.min.js"></script>
    <script src="//cdn.ronghub.com/RongIMVoice-2.2.4.min.js"></script>
    <% for(var k in htmlWebpackPlugin.files.chunks){ console.log(k)%>
    <% if (k !== 'c.css'){ %>
    <script type="text/javascript" src="<%= htmlWebpackPlugin.files.chunks[k].entry %>"></script>
    <% } else {%>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.chunks[k].entry %>">
    <% } %>
    <% } %>
    <title></title>
</head>
<body>
<!-- Display a message if JS has been disabled on the browser. -->
<noscript>If you're seeing this message, that means <strong>JavaScript has been disabled on your browser</strong>, please <strong>enable JS</strong> to make this app work.</noscript>
<!-- The app hooks into this div -->
<div id="app"></div>
<!-- A lot of magic happens in this file. HtmlWebpackPlugin automatically includes all assets (e.g. bundle.js, main.css) with the correct HTML tags, which is why they are missing in this HTML file. Don't add any assets here! (Check out webpackconfig.js if you want to know more) -->
</body>
</html>
